<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <title>Register</title>
    <script src="../static/js/index.js"></script>
</head>

  <body>
    <div class="jake-index">
        <img src="../static/img/banner.jpg" class="img1" />
        <img src="../static/img/11.png" class="img11" />
        <p class="register">Register</p>
        <div id="jakeBox1" class="jake-box">
            <div class="jake-cell cell1">
                <span>+254</span><input id="input1" maxlength="9" placeholder="Enter phone number" />
            </div>
            <div class="jake-cell cell2">
                <input id="input2" maxlength="6" placeholder="Enter SMS verification" />
                <div id="smsBtn" class="sms-btn" onclick="onSms()">OTP</div>
                <div id="countTime" class="sms-btn count-time"></div>
            </div>
            <div class="jake-cell cell3">
                <input type="password" id="input3" placeholder="Enter password" />
            </div>
            <div class="jake-cell cell3">
                <input type="password" id="input4" placeholder="Repeat password" />
            </div>
            <div class="jake-cell cell4">
                <input id="input5" placeholder="Referrl code" th:value = "${code}" readonly="readonly"/>
            </div>
            <div class="jake-btn" onclick="onRegister()">Register</div>
        </div>

        <div id="jakeBox2" class="jake-box jake-box2">
            <div class="jake-btn" onclick="onAppDownLoad()">DownLoad</div>
        </div>

        <div id="popupsBox" class="popups-box"></div>
    </div>

    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
    </body>
</html>
