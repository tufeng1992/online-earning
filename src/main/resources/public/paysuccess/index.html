<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>支付成功</title>
    <script src="./js/flexible.min.js"></script>
    <style>
        body{
            margin:0;
            padding: 0
        }
        .success{
            width: 100%;
            height: 400px;
            background-color: #21497B;
            display: flex;
            display: -webkit-box;
            /* android 2.1-3.0, ios 3.2-4.3 */
            display: -webkit-flex;
            /* Chrome 21+ */
            display: -ms-flexbox;
            justify-content: center;
            -webkit-box-pack: center;
            /* android 2.1-3.0, ios 3.2-4.3 */
            -webkit-justify-content: center;
            /* Chrome 21+ */
            -ms-flex-pack: center;
            /* WP IE 10 */
            align-items: center;
            -webkit-box-align: center;
            /* android 2.1-3.0, ios 3.2-4.3 */
            -webkit-align-items: center;
            /* Chrome 21+ */
            -ms-flex-align: center;
            flex-direction: column;
            -webkit-box-orient: vertical;
            /* android 2.1-3.0, ios 3.2-4.3 */
            -webkit-flex-direction: column;
            /* Chrome 21+ */
            -ms-flex-direction: column;


        }
        .success img{
                width:57px ;
                height: 57px;
        }
        .success p{
		height:50px;
		font-size:30px;
		font-weight:500;
		color:rgba(255,255,255,1);
		line-height:42px;
		margin-top: 20px;
	}
    </style>
  </head>
  <body>
    <div class="success" >
        <img src="./images/success.png">
        <p>
            Payment successful</p>
    </div>
    <!-- built files will be auto injected -->
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script >
        // var vConsole = new VConsole();
            // try{

            // }catch(err){
            //     console.log(err)
            // }
            // ?status=successful&tx_ref=21886pyeb2eb&transaction_id=406494427
        $(document).ready(function(){

            // if(CloseWebview){
            // CloseWebview.postMessage('close')

            // }

            $.ajax({
                url:"/pay/callback/flutter/payIn",
                type:"POST",
                contentType: 'application/json',
                data:JSON.stringify({
                    status: getQueryString('status'),
                    tx_ref: getQueryString('tx_ref'),
                    transaction_id:getQueryString('transaction_id'),
                }),
                success:function(result){
                    // window.closeWebview()
                    if(result ==='success'){
                        setTimeout(()=>{
                            close()
                        },2000)
                    }
                //    $("#div1").html(result);
                },
                error:function(){
                    close()
                    //请求出错处理
                }
           });
        });
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        function close(){
            if(CloseWebview){
                CloseWebview.postMessage('close')
            }
        }
    </script>
  </body>

</html>
